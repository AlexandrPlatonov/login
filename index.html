<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="main">
    <div class="logo">
        <span>Your logo</span>
    </div>

    <div class="left-block">
        <span class="left-block-title">Sign in to</span>

        <span class="left-block-account">If you don't have an account register</span>

    <div class="right-block">

        <input type="email" placeholder="Enter email or user name" class="input-email">

        <span class="forgot">Forgor password ?</span>

        <span class="or-continie">or continue with</span>
        <div class="logos">
            <img src="Facebook.png" alt="Facebook" class="facebook">
            <img src="apple.svg" alt="apple" class="apple">
            <img src="google.svg" alt="google" class="google">
        </div>
    </div>
</div>
